properties:
  - name: endOffset
    uid: '@azure/search-documents.AnalyzedTokenInfo.endOffset'
    package: '@azure/search-documents'
    summary: >-
      The index of the last character of the token in the input text.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: endOffset
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'endOffset: number'
      return:
        type: number
        description: ''
  - name: position
    uid: '@azure/search-documents.AnalyzedTokenInfo.position'
    package: '@azure/search-documents'
    summary: >-
      The position of the token in the input text relative to other tokens. The
      first token in the input text has position 0, the next has position 1, and
      so on. Depending on the analyzer used, some tokens might have the same
      position, for example if they are synonyms of each other.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: position
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'position: number'
      return:
        type: number
        description: ''
  - name: startOffset
    uid: '@azure/search-documents.AnalyzedTokenInfo.startOffset'
    package: '@azure/search-documents'
    summary: >-
      The index of the first character of the token in the input text.

      NOTE: This property will not be serialized. It can only be populated by
      the server.
    fullName: startOffset
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'startOffset: number'
      return:
        type: number
        description: ''
  - name: token
    uid: '@azure/search-documents.AnalyzedTokenInfo.token'
