### YamlMime:UniversalReference
items:
  - uid: '@azure/arm-datafactory.RedshiftUnloadSettings'
    name: RedshiftUnloadSettings
    fullName: RedshiftUnloadSettings
    children:
      - '@azure/arm-datafactory.RedshiftUnloadSettings.bucketName'
      - '@azure/arm-datafactory.RedshiftUnloadSettings.s3LinkedServiceName'
    langs:
      - typeScript
    type: interface
    summary: >-
      The Amazon S3 settings needed for the interim Amazon S3 when copying from
      Amazon Redshift with

      unload. With this, data from Amazon Redshift source will be unloaded into
      S3 first and then

      copied into the targeted sink from the interim S3.
    package: '@azure/arm-datafactory'
  - uid: '@azure/arm-datafactory.RedshiftUnloadSettings.bucketName'
    name: bucketName
    fullName: bucketName
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The bucket of the interim Amazon S3 which will be used to store the
      unloaded data from Amazon

      Redshift source. The bucket must be in the same region as the Amazon
      Redshift source. Type:

      string (or Expression with resultType string).
    syntax:
      content: 'bucketName: any'
      return:
        type:
          - any
        description: ''
    package: '@azure/arm-datafactory'
  - uid: '@azure/arm-datafactory.RedshiftUnloadSettings.s3LinkedServiceName'
    name: s3LinkedServiceName
    fullName: s3LinkedServiceName
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The name of the Amazon S3 linked service which will be used for the unload
      operation when

      copying from the Amazon Redshift source.
    syntax:
      content: 's3LinkedServiceName: LinkedServiceReference'
      return:
        type:
          - '@azure/arm-datafactory.LinkedServiceReference'
        description: ''
    package: '@azure/arm-datafactory'
