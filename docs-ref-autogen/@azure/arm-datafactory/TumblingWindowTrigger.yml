    langs:
      - typeScript
    type: interface
    summary: >-
      Trigger that schedules pipeline runs for all fixed time interval windows
      from a start time

      without gaps and also supports backfill scenarios (when start time is in
      the past).
    package: '@azure/arm-datafactory'
