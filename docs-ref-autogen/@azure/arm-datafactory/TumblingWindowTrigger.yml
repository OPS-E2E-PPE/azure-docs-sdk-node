  - uid: '@azure/arm-datafactory.TumblingWindowTrigger.delay'
    name: delay
    fullName: delay
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies how long the trigger waits past due time before triggering new
      run. It doesn't alter

      window start and end time. The default is 0. Type: string (or Expression
      with resultType

      string), pattern: ((\d+)\.)?(\d\d):(60|([0-5][0-9])):(60|([0-5][0-9])).
    optional: true
    syntax:
      content: 'delay?: any'
      return:
        type:
          - any
        description: ''
    package: '@azure/arm-datafactory'
