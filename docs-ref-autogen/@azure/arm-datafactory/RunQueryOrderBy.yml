    type: property
    summary: >-
      Parameter name to be used for order by. The allowed parameters to order by
      for pipeline runs

      are PipelineName, RunStart, RunEnd and Status; for activity runs are
      ActivityName,

      ActivityRunStart, ActivityRunEnd and Status; for trigger runs are
      TriggerName,

      TriggerRunTimestamp and Status. Possible values include: 'RunStart',
      'RunEnd', 'PipelineName',

      'Status', 'ActivityName', 'ActivityRunStart', 'ActivityRunEnd',
      'TriggerName',

      'TriggerRunTimestamp'
