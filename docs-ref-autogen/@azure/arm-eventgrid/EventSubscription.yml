  - uid: '@azure/arm-eventgrid.EventSubscription.deadLetterDestination'
    name: deadLetterDestination
    fullName: deadLetterDestination
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The dead letter destination of the event subscription. Any event that
      cannot be delivered to

      its' destination is sent to the dead letter destination.

      Uses Azure Event Grid's identity to acquire the authentication tokens
      being used during

      delivery / dead-lettering.
    optional: true
    syntax:
      content: 'deadLetterDestination?: DeadLetterDestinationUnion'
      return:
        type:
          - '@azure/arm-eventgrid.DeadLetterDestinationUnion'
        description: ''
    package: '@azure/arm-eventgrid'
