    langs:
      - typeScript
    type: property
    summary: >-
      The attribution text. Text attribution applies to the entity as a whole
      and should be

      displayed immediately following the entity presentation. If there are
      multiple text or link

      attribution rules that do not specify a target, you should concatenate
      them and display them

      using a "Data from:" label.
