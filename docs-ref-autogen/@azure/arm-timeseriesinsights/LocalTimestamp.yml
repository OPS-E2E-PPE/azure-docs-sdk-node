    name: format
    fullName: format
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An enum that represents the format of the local timestamp property that
      needs to be set.

      Possible values include: 'Embedded', 'Iana', 'TimeSpan'
    optional: true
    syntax:
      content: 'format?: LocalTimestampFormat'
      return:
        type:
          - '@azure/arm-timeseriesinsights.LocalTimestampFormat'
        description: ''
    package: '@azure/arm-timeseriesinsights'
  - uid: '@azure/arm-timeseriesinsights.LocalTimestamp.timeZoneOffset'
    name: timeZoneOffset
    fullName: timeZoneOffset
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An object that represents the offset information for the local timestamp
      format specified.

      Should not be specified for LocalTimestampFormat - Embedded.
    optional: true
    syntax:
      content: 'timeZoneOffset?: LocalTimestampTimeZoneOffset'
      return:
        type:
