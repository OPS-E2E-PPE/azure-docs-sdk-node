  - uid: '@azure/ms-rest-nodeauth.withInteractiveWithAuthResponse'
    name: withInteractiveWithAuthResponse(InteractiveLoginOptions)
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Provides a url and code that needs to be copy and pasted in a browser and
      authenticated over there. If successful, the user will get a

      DeviceTokenCredentials object and the list of subscriptions associated
      with that userId across all the applicable tenants.
    syntax:
      content: >-
        function withInteractiveWithAuthResponse(options?:
        InteractiveLoginOptions)
      parameters:
        - id: options
          type:
            - '@azure/ms-rest-nodeauth.InteractiveLoginOptions'
          description: ''
          optional: true
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.AuthResponse>
        description: >-
          A Promise that resolves to AuthResponse that contains "credentials"
          and optional "subscriptions" array and rejects with an Error.
    package: '@azure/ms-rest-nodeauth'
