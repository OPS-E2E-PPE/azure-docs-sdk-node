    summary: >-
      Lists the available invoices for a subscription in reverse chronological
      order beginning with

      the most recent invoice. In preview, invoices are available via this API
      only for invoice

      periods which end December 1, 2016 or later.  This is only supported for
      Azure Web-Direct

      subscriptions. Other subscription types which were not purchased directly
      through the Azure web

      portal are not supported through this preview API.
