  - uid: '@azure/arm-mediaservices.PngImage.keyFrameInterval'
    name: keyFrameInterval
    fullName: keyFrameInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The distance between two key frames, thereby defining a group of pictures
      (GOP). The value

      should be a non-zero integer in the range [1, 30] seconds, specified in
      ISO 8601 format. The

      default is 2 seconds (PT2S).
    optional: true
    syntax:
      content: 'keyFrameInterval?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-mediaservices'
