  - uid: '@azure/arm-mediaservices.Overlay.audioGainLevel'
    name: audioGainLevel
    fullName: audioGainLevel
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The gain level of audio in the overlay. The value should be in the range
      [0, 1.0]. The default

      is 1.0.
    optional: true
    syntax:
      content: 'audioGainLevel?: undefined | number'
      return:
        type:
          - undefined | number
        description: ''
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.end'
    name: end
    fullName: end
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The position in the input video at which the overlay ends. The value
      should be in ISO 8601

      duration format. For example, PT30S to end the overlay at 30 seconds in to
      the input video. If

      not specified the overlay will be applied until the end of the input video
      if inputLoop is

      true. Else, if inputLoop is false, then overlay will last as long as the
      duration of the

      overlay media.
    optional: true
    syntax:
      content: 'end?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.fadeInDuration'
    name: fadeInDuration
    fullName: fadeInDuration
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The duration over which the overlay fades in onto the input video. The
      value should be in ISO

      8601 duration format. If not specified the default behavior is to have no
      fade in (same as

      PT0S).
    optional: true
    syntax:
      content: 'fadeInDuration?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.fadeOutDuration'
    name: fadeOutDuration
    fullName: fadeOutDuration
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The duration over which the overlay fades out of the input video. The
      value should be in ISO

      8601 duration format. If not specified the default behavior is to have no
      fade out (same as

      PT0S).
    optional: true
    syntax:
      content: 'fadeOutDuration?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.inputLabel'
    name: inputLabel
    fullName: inputLabel
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The label of the job input which is to be used as an overlay. The Input
      must specify exactly

      one file. You can specify an image file in JPG or PNG formats, or an audio
      file (such as a

      WAV, MP3, WMA or M4A file), or a video file. See https://aka.ms/mesformats
      for the complete

      list of supported audio and video file formats.
    syntax:
      content: 'inputLabel: string'
      return:
        type:
          - string
        description: ''
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.odatatype'
    name: odatatype
    fullName: odatatype
    children: []
    langs:
      - typeScript
    type: property
    summary: Polymorphic Discriminator
    syntax:
      content: 'odatatype: "Overlay"'
      return:
        type:
          - '"Overlay"'
        description: ''
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.Overlay.start'
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The start position, with reference to the input video, at which the
      overlay starts. The value

      should be in ISO 8601 format. For example, PT05S to start the overlay at 5
      seconds in to the

      input video. If not specified the overlay starts from the beginning of the
      input video.
    optional: true
    syntax:
      content: 'start?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-mediaservices'
