  - uid: '@azure/arm-mediaservices.VideoLayer.adaptiveBFrame'
    name: adaptiveBFrame
    fullName: adaptiveBFrame
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Whether or not adaptive B-frames are to be used when encoding this layer.
      If not specified,

      the encoder will turn it on whenever the video profile permits its use.
    optional: true
    syntax:
      content: 'adaptiveBFrame?: undefined | false | true'
      return:
        type:
          - undefined | false | true
        description: ''
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoLayer.bFrames'
    name: bFrames
    fullName: bFrames
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The number of B-frames to be used when encoding this layer.  If not
      specified, the encoder

      chooses an appropriate number based on the video profile and level.
    optional: true
    syntax:
      content: 'bFrames?: undefined | number'
      return:
        type:
          - undefined | number
        description: ''
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoLayer.bitrate'
    name: bitrate
    fullName: bitrate
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The average bitrate in bits per second at which to encode the input video
      when generating this

      layer. This is a required field.
    syntax:
      content: 'bitrate: number'
      return:
        type:
          - number
        description: ''
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoLayer.frameRate'
    name: frameRate
    fullName: frameRate
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The frame rate (in frames per second) at which to encode this layer. The
      value can be in the

      form of M/N where M and N are integers (For example, 30000/1001), or in
      the form of a number

      (For example, 30, or 29.97). The encoder enforces constraints on allowed
      frame rates based on

      the profile and level. If it is not specified, the encoder will use the
      same frame rate as the

      input video.
    optional: true
    syntax:
      content: 'frameRate?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoLayer.height'
    name: height
    fullName: height
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The height of the output video for this layer. The value can be absolute
      (in pixels) or

      relative (in percentage). For example 50% means the output video has half
      as many pixels in

      height as the input.
    optional: true
    syntax:
      content: 'height?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoLayer.label'
    name: label
    fullName: label
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The alphanumeric label for this layer, which can be used in multiplexing
      different video and

      audio layers, or in naming the output file.
    optional: true
    syntax:
      content: 'label?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoLayer.maxBitrate'
    name: maxBitrate
    fullName: maxBitrate
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The maximum bitrate (in bits per second), at which the VBV buffer should
      be assumed to refill.

      If not specified, defaults to the same value as bitrate.
    optional: true
    syntax:
      content: 'maxBitrate?: undefined | number'
      return:
        type:
          - undefined | number
        description: ''
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoLayer.odatatype'
    name: odatatype
    fullName: odatatype
    children: []
    langs:
      - typeScript
    type: property
    summary: Polymorphic Discriminator
    syntax:
      content: 'odatatype: "#Microsoft.Media.VideoLayer"'
      return:
        type:
          - '"#Microsoft.Media.VideoLayer"'
        description: ''
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoLayer.slices'
    name: slices
    fullName: slices
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The number of slices to be used when encoding this layer. If not
      specified, default is zero,

      which means that encoder will use a single slice for each frame.
    optional: true
    syntax:
      content: 'slices?: undefined | number'
      return:
        type:
          - undefined | number
        description: ''
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoLayer.width'
    name: width
    fullName: width
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The width of the output video for this layer. The value can be absolute
      (in pixels) or

      relative (in percentage). For example 50% means the output video has half
      as many pixels in

      width as the input.
    optional: true
    syntax:
      content: 'width?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-mediaservices'
