    summary: >-
      The validation code sent by Azure Event Grid to validate an event
      subscription. To complete

      the validation handshake, the subscriber must either respond with this
      validation code as part

      of the validation response, or perform a GET request on the validationUrl
      (available starting

      version 2018-05-01-preview).

      **NOTE: This property will not be serialized. It can only be populated by
      the server.**
