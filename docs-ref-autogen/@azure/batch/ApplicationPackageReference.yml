    type: property
    summary: >-
      The version of the application to deploy. If omitted, the default version
      is deployed. If this

      is omitted on a pool, and no default version is specified for this
      application, the request

      fails with the error code InvalidApplicationPackageReferences and HTTP
      status code 409. If

      this is omitted on a task, and no default version is specified for this
      application, the task

      fails with a pre-processing error.
    optional: true
    syntax:
