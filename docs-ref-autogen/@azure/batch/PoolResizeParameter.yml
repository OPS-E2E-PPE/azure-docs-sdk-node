  - uid: '@azure/batch.PoolResizeParameter.resizeTimeout'
    name: resizeTimeout
    fullName: resizeTimeout
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The timeout for allocation of compute nodes to the pool or removal of
      compute nodes from the

      pool. The default value is 15 minutes. The minimum value is 5 minutes. If
      you specify a value

      less than 5 minutes, the Batch service returns an error; if you are
      calling the REST API

      directly, the HTTP status code is 400 (Bad Request).
    optional: true
    syntax:
      content: 'resizeTimeout?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/batch'
