    fullName: virtualMachineImageId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The ARM resource identifier of the virtual machine image. Computes nodes
      of the pool will be

      created using this custom image. This is of the form

      /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName}.

      This property is mutually exclusive with other ImageReference properties.
      The virtual machine

      image must be in the same region and subscription as the Azure Batch
      account. For more

      details, see https://docs.microsoft.com/azure/batch/batch-custom-images.
    optional: true
    syntax:
      content: 'virtualMachineImageId?: undefined | string'
