    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The type of operating system (e.g. Windows or Linux) compatible with the
      node agent SKU.

      Possible values include: 'linux', 'windows'
    optional: true
    syntax:
      content: 'osType?: OSType'
      return:
        type:
