    fullName: expiryTime
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The time at which the account should expire. If omitted, the default is 1
      day from the current

      time. For Linux compute nodes, the expiryTime has a precision up to a day.
    optional: true
    syntax:
      content: 'expiryTime?: Date'
      return:
        type:
          - Date
        description: ''
