      - typeScript
    type: property
    summary: >-
      A list of name-value pairs associated with the job schedule as metadata.
      If you do not specify

      this element, it takes the default value of an empty list; in effect, any
      existing metadata is

      deleted.
    optional: true
    syntax:
      content: 'metadata?: MetadataItem[]'
