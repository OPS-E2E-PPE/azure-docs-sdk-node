  - uid: '@azure/arm-batch.PoolOperations.stopResize'
    name: 'stopResize(string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      This does not restore the pool to its previous state before the resize
      operation: it only stops

      any further changes being made, and the pool maintains its current state.
      After stopping, the

      pool stabilizes at the number of nodes it was at when the stop operation
      was done. During the

      stop operation, the pool allocation state changes first to stopping and
      then to steady. A resize

      operation need not be an explicit resize pool request; this API can also
      be used to halt the

      initial sizing of the pool when it is created.
    syntax:
      content: >-
        function stopResize(resourceGroupName: string, accountName: string,
        poolName: string, options?: msRest.RequestOptionsBase)
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: The name of the resource group that contains the Batch account.
        - id: accountName
          type:
            - string
          description: The name of the Batch account.
        - id: poolName
          type:
            - string
          description: The pool name. This must be unique within the account.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PoolStopResizeResponse>
        description: Promise<Models.PoolStopResizeResponse>
    package: '@azure/arm-batch'
