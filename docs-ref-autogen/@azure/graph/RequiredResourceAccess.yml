### YamlMime:UniversalReference
items:
  - uid: '@azure/graph.RequiredResourceAccess'
    name: RequiredResourceAccess
    fullName: RequiredResourceAccess
    children:
      - '@azure/graph.RequiredResourceAccess.resourceAccess'
      - '@azure/graph.RequiredResourceAccess.resourceAppId'
    langs:
      - typeScript
    type: interface
    summary: >-
      Specifies the set of OAuth 2.0 permission scopes and app roles under the
      specified resource that

      an application requires access to. The specified OAuth 2.0 permission
      scopes may be requested by

      client applications (through the requiredResourceAccess collection) when
      calling a resource

      application. The requiredResourceAccess property of the Application entity
      is a collection of

      RequiredResourceAccess.
    package: '@azure/graph'
  - uid: '@azure/graph.RequiredResourceAccess.resourceAccess'
    name: resourceAccess
    fullName: resourceAccess
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The list of OAuth2.0 permission scopes and app roles that the application
      requires from the

      specified resource.
    syntax:
      content: 'resourceAccess: ResourceAccess[]'
      return:
        type:
          - '@azure/graph.ResourceAccess[]'
        description: ''
    package: '@azure/graph'
  - uid: '@azure/graph.RequiredResourceAccess.resourceAppId'
    name: resourceAppId
    fullName: resourceAppId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The unique identifier for the resource that the application requires
      access to. This should be

      equal to the appId declared on the target resource application.
    optional: true
    syntax:
      content: 'resourceAppId?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/graph'
