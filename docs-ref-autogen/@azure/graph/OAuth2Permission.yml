    langs:
      - typeScript
    type: interface
    summary: >-
      Represents an OAuth 2.0 delegated permission scope. The specified OAuth
      2.0 delegated permission

      scopes may be requested by client applications (through the
      requiredResourceAccess collection on

      the Application object) when calling a resource application. The
      oauth2Permissions property of

      the ServicePrincipal entity and of the Application entity is a collection
      of OAuth2Permission.
    package: '@azure/graph'
