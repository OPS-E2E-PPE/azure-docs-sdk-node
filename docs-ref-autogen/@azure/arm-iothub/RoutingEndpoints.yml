      - '@azure/arm-iothub.RoutingEndpoints.storageContainers'
    langs:
      - typeScript
    type: interface
    summary: >-
      The properties related to the custom endpoints to which your IoT hub
      routes messages based on

      the routing rules. A maximum of 10 custom endpoints are allowed across all
      endpoint types for

      paid hubs and only 1 custom endpoint is allowed across all endpoint types
      for free hubs.
    package: '@azure/arm-iothub'
