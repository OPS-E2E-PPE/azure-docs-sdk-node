  - uid: '@azure/arm-iothub.RoutingProperties.fallbackRoute'
    name: fallbackRoute
    fullName: fallbackRoute
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The properties of the route that is used as a fall-back route when none of
      the conditions

      specified in the 'routes' section are met. This is an optional parameter.
      When this property

      is not set, the messages which do not meet any of the conditions specified
      in the 'routes'

      section get routed to the built-in eventhub endpoint.
    optional: true
    syntax:
      content: 'fallbackRoute?: FallbackRouteProperties'
      return:
        type:
          - '@azure/arm-iothub.FallbackRouteProperties'
        description: ''
    package: '@azure/arm-iothub'
  - uid: '@azure/arm-iothub.RoutingProperties.routes'
    name: routes
    fullName: routes
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The list of user-provided routing rules that the IoT hub uses to route
      messages to built-in

      and custom endpoints. A maximum of 100 routing rules are allowed for paid
      hubs and a maximum

      of 5 routing rules are allowed for free hubs.
    optional: true
    syntax:
      content: 'routes?: RouteProperties[]'
      return:
        type:
          - '@azure/arm-iothub.RouteProperties[]'
        description: ''
    package: '@azure/arm-iothub'
