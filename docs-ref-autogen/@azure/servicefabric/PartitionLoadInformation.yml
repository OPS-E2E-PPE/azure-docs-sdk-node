      - '@azure/servicefabric.PartitionLoadInformation.secondaryLoadMetricReports'
    langs:
      - typeScript
    type: interface
    summary: >-
      Represents load information for a partition, which contains the primary
      and secondary reported

      load metrics.

      In case there is no load reported, PartitionLoadInformation will contain
      the default load for

      the service of the partition.

      For default loads, LoadMetricReport's LastReportedUtc is set to 0.
    package: '@azure/servicefabric'
