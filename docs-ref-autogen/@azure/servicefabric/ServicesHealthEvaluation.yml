    langs:
      - typeScript
    type: interface
    summary: >-
      Represents health evaluation for services of a certain service type
      belonging to an application,

      containing health evaluations for each unhealthy service that impacted
      current aggregated health

      state. Can be returned when evaluating application health and the
      aggregated health state is

      either Error or Warning.
