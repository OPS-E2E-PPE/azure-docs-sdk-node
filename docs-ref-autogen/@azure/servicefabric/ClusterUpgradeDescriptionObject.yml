    summary: >-
      Defines the order in which an upgrade proceeds through the cluster.
      Possible values include:

      'Invalid', 'Default', 'Numeric', 'Lexicographical', 'ReverseNumeric',

      'ReverseLexicographical'. Default value: 'Default'.
    optional: true
