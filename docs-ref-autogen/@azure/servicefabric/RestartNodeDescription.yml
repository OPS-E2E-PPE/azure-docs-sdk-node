    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The instance ID of the target node. If instance ID is specified the node
      is restarted only if

      it matches with the current instance of the node. A default value of "0"
      would match any

      instance ID. The instance ID can be obtained using get node query. Default
      value: '0'.
