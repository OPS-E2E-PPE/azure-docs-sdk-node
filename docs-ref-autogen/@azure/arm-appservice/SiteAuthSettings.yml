    fullName: validateIssuer
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Gets a value indicating whether the issuer should be a valid HTTPS url and
      be validated as

      such.
    optional: true
    syntax:
      content: 'validateIssuer?: undefined | false | true'
      return:
        type:
          - undefined | false | true
        description: ''
