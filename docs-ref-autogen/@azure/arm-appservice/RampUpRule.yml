  - uid: '@azure/arm-appservice.RampUpRule.changeStep'
    name: changeStep
    fullName: changeStep
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      In auto ramp up scenario this is the step to add/remove from
      <code>ReroutePercentage</code>

      until it reaches

      <code>MinReroutePercentage</code> or <code>MaxReroutePercentage</code>.
      Site metrics are

      checked every N minutes specified in <code>ChangeIntervalInMinutes</code>.

      Custom decision algorithm can be provided in TiPCallback site extension
      which URL can be

      specified in <code>ChangeDecisionCallbackUrl</code>.
    optional: true
    syntax:
      content: 'changeStep?: undefined | number'
      return:
        type:
          - undefined | number
        description: ''
    package: '@azure/arm-appservice'
