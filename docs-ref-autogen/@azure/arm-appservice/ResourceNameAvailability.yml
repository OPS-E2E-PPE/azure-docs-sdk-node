    type: interface
    summary: Information regarding availability of a resource name.
    package: '@azure/arm-appservice'
  - uid: '@azure/arm-appservice.ResourceNameAvailability.message'
    name: message
    fullName: message
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If reason == invalid, provide the user with the reason why the given name
      is invalid, and

      provide the resource naming requirements so that the user can select a
      valid name. If reason

      == AlreadyExists, explain that resource name is already in use, and direct
      them to select a

      different name.
    optional: true
    syntax:
      content: 'message?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-appservice'
  - uid: '@azure/arm-appservice.ResourceNameAvailability.nameAvailable'
    name: nameAvailable
    fullName: nameAvailable
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      <code>true</code> indicates name is valid and available.
      <code>false</code> indicates the name

      is invalid, unavailable, or both.
    optional: true
    syntax:
      content: 'nameAvailable?: undefined | false | true'
      return:
        type:
          - undefined | false | true
        description: ''
    package: '@azure/arm-appservice'
  - uid: '@azure/arm-appservice.ResourceNameAvailability.reason'
    name: reason
    fullName: reason
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      <code>Invalid</code> indicates the name provided does not match Azure App
      Service naming

      requirements. <code>AlreadyExists</code> indicates that the name is
      already in use and is

      therefore unavailable. Possible values include: 'Invalid', 'AlreadyExists'
    optional: true
    syntax:
      content: 'reason?: InAvailabilityReasonType'
      return:
        type:
          - '@azure/arm-appservice.InAvailabilityReasonType'
        description: ''
    package: '@azure/arm-appservice'
