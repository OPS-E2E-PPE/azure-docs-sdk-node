  - uid: '@azure/arm-monitor.Recurrence.frequency'
    name: frequency
    fullName: frequency
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      the recurrence frequency. How often the schedule profile should take
      effect. This value must

      be Week, meaning each week will have the same set of profiles. For
      example, to set a daily

      schedule, set **schedule** to every day of the week. The frequency
      property specifies that the

      schedule is repeated weekly. Possible values include: 'None', 'Second',
      'Minute', 'Hour',

      'Day', 'Week', 'Month', 'Year'
    syntax:
      content: 'frequency: RecurrenceFrequency'
      return:
        type:
          - '@azure/arm-monitor.RecurrenceFrequency'
        description: ''
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.Recurrence.schedule'
    name: schedule
    fullName: schedule
    children: []
    langs:
      - typeScript
    type: property
    summary: the scheduling constraints for when the profile begins.
    syntax:
      content: 'schedule: RecurrentSchedule'
      return:
        type:
          - '@azure/arm-monitor.RecurrentSchedule'
        description: ''
    package: '@azure/arm-monitor'
