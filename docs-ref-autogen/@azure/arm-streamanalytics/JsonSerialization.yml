    langs:
      - typeScript
    type: interface
    summary: >-
      Describes how data from an input is serialized or how data is serialized
      when written to an

      output in JSON format.
    package: '@azure/arm-streamanalytics'
  - uid: '@azure/arm-streamanalytics.JsonSerialization.encoding'
    name: encoding
    fullName: encoding
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies the encoding of the incoming data in the case of input and the
      encoding of outgoing

      data in the case of output. Required on PUT (CreateOrReplace) requests.
      Possible values

      include: 'UTF8'
    optional: true
    syntax:
      content: 'encoding?: Encoding'
      return:
        type:
          - '@azure/arm-streamanalytics.Encoding'
        description: ''
    package: '@azure/arm-streamanalytics'
  - uid: '@azure/arm-streamanalytics.JsonSerialization.format'
    name: format
    fullName: format
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This property only applies to JSON serialization of outputs only. It is
      not applicable to

      inputs. This property specifies the format of the JSON the output will be
      written in. The

      currently supported values are 'lineSeparated' indicating the output will
      be formatted by

      having each JSON object separated by a new line and 'array' indicating the
      output will be

      formatted as an array of JSON objects. Default value is 'lineSeparated' if
      left null. Possible

      values include: 'LineSeparated', 'Array'
    optional: true
    syntax:
      content: 'format?: JsonOutputSerializationFormat'
      return:
        type:
          - '@azure/arm-streamanalytics.JsonOutputSerializationFormat'
        description: ''
    package: '@azure/arm-streamanalytics'
  - uid: '@azure/arm-streamanalytics.JsonSerialization.type'
    name: type
    fullName: type
    children: []
    langs:
      - typeScript
    type: property
    summary: Polymorphic Discriminator
    syntax:
      content: 'type: "Json"'
      return:
        type:
          - '"Json"'
        description: ''
    package: '@azure/arm-streamanalytics'
