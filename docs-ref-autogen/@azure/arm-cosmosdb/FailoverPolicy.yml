    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The failover priority of the region. A failover priority of 0 indicates a
      write region. The

      maximum value for a failover priority = (total number of regions - 1).
      Failover priority

      values must be unique for each of the regions in which the database
      account exists.
    optional: true
    syntax:
      content: 'failoverPriority?: undefined | number'
