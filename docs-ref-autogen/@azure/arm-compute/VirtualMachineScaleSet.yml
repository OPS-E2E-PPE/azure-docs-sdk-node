    name: doNotRunExtensionsOnOverprovisionedVMs
    fullName: doNotRunExtensionsOnOverprovisionedVMs
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      When Overprovision is enabled, extensions are launched only on the
      requested number of VMs

      which are finally kept. This property will hence ensure that the
      extensions do not run on the

      extra overprovisioned VMs.
    optional: true
    syntax:
      content: 'doNotRunExtensionsOnOverprovisionedVMs?: undefined | false | true'
