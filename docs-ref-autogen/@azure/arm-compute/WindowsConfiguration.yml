  - uid: '@azure/arm-compute.WindowsConfiguration.enableAutomaticUpdates'
    name: enableAutomaticUpdates
    fullName: enableAutomaticUpdates
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Indicates whether Automatic Updates is enabled for the Windows virtual
      machine. Default value

      is true. <br><br> For virtual machine scale sets, this property can be
      updated and updates

      will take effect on OS reprovisioning.
    optional: true
    syntax:
      content: 'enableAutomaticUpdates?: undefined | false | true'
      return:
        type:
          - undefined | false | true
        description: ''
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.WindowsConfiguration.provisionVMAgent'
    name: provisionVMAgent
    fullName: provisionVMAgent
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Indicates whether virtual machine agent should be provisioned on the
      virtual machine. <br><br>

      When this property is not specified in the request body, default behavior
      is to set it to

      true.  This will ensure that VM Agent is installed on the VM so that
      extensions can be added

      to the VM later.
    optional: true
    syntax:
      content: 'provisionVMAgent?: undefined | false | true'
      return:
        type:
          - undefined | false | true
        description: ''
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.WindowsConfiguration.timeZone'
    name: timeZone
    fullName: timeZone
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies the time zone of the virtual machine. e.g. "Pacific Standard
      Time". <br><br>

      Possible values can be

      [TimeZoneInfo.Id](https://docs.microsoft.com/en-us/dotnet/api/system.timezoneinfo.id?#System_TimeZoneInfo_Id)

      value from time zones returned by

      [TimeZoneInfo.GetSystemTimeZones](https://docs.microsoft.com/en-us/dotnet/api/system.timezoneinfo.getsystemtimezones).
    optional: true
    syntax:
      content: 'timeZone?: undefined | string'
      return:
        type:
          - undefined | string
        description: ''
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.WindowsConfiguration.winRM'
    name: winRM
    fullName: winRM
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies the Windows Remote Management listeners. This enables remote
      Windows PowerShell.
    optional: true
    syntax:
      content: 'winRM?: WinRMConfiguration'
      return:
        type:
          - '@azure/arm-compute.WinRMConfiguration'
        description: ''
    package: '@azure/arm-compute'
