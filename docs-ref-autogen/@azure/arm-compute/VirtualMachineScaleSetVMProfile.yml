  - uid: '@azure/arm-compute.VirtualMachineScaleSetVMProfile.evictionPolicy'
    name: evictionPolicy
    fullName: evictionPolicy
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies the eviction policy for the Azure Spot virtual machine and Azure
      Spot scale set.

      <br><br>For Azure Spot virtual machines, the only supported value is
      'Deallocate' and the

      minimum api-version is 2019-03-01. <br><br>For Azure Spot scale sets, both
      'Deallocate' and

      'Delete' are supported and the minimum api-version is 2017-10-30-preview.
      Possible values

      include: 'Deallocate', 'Delete'
    optional: true
    syntax:
      content: 'evictionPolicy?: VirtualMachineEvictionPolicyTypes'
      return:
        type:
          - '@azure/arm-compute.VirtualMachineEvictionPolicyTypes'
        description: ''
    package: '@azure/arm-compute'
