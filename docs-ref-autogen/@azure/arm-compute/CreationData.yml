    fullName: createOption
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This enumerates the possible sources of a disk's creation. Possible values
      include: 'Empty',

      'Attach', 'FromImage', 'Import', 'Copy', 'Restore', 'Upload'
    syntax:
      content: 'createOption: DiskCreateOption'
      return:
        type:
          - '@azure/arm-compute.DiskCreateOption'
        description: ''
