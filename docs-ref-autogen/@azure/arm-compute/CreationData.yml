    fullName: galleryImageReference
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Required if creating from a Gallery Image. The id of the
      ImageDiskReference will be the ARM id

      of the shared galley image version from which to create a disk.
    optional: true
    syntax:
      content: 'galleryImageReference?: ImageDiskReference'
      return:
        type:
          - '@azure/arm-compute.ImageDiskReference'
        description: ''
    package: '@azure/arm-compute'
