    langs:
      - typeScript
    type: property
    summary: >-
      The total throughput (MBps) that will be allowed across all VMs mounting
      the shared disk as

      ReadOnly. MBps means millions of bytes per second - MB here uses the ISO
      notation, of powers

      of 10.
    optional: true
    syntax:
      content: 'diskMBpsReadOnly?: undefined | number'
      return:
        type:
          - undefined | number
        description: ''
