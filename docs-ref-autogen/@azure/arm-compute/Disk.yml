    fullName: diskIOPSReadOnly
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The total number of IOPS that will be allowed across all VMs mounting the
      shared disk as

      ReadOnly. One operation can transfer between 4k and 256k bytes.
    optional: true
    syntax:
