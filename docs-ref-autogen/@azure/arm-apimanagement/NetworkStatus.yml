    name: 'listByLocation(string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Gets the Connectivity Status to the external resources on which the Api
      Management service

      depends from inside the Cloud Service. This also returns the DNS Servers
      as visible to the

      CloudService.
    syntax:
      content: >-
        function listByLocation(resourceGroupName: string, serviceName: string,
        locationName: string, options?: msRest.RequestOptionsBase)
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: The name of the resource group.
        - id: serviceName
          type:
            - string
          description: The name of the API Management service.
        - id: locationName
          type:
            - string
          description: >-
            Location in which the API Management service is deployed. This is
            one of the

            Azure Regions like West US, East US, South Central US.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.NetworkStatusListByLocationResponse>
        description: Promise<Models.NetworkStatusListByLocationResponse>
    package: '@azure/arm-apimanagement'
