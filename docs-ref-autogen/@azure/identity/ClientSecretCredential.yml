### YamlMime:TSType
name: ClientSecretCredential
uid: '@azure/identity.ClientSecretCredential'
package: '@azure/identity'
summary: >+
  Enables authentication to Azure Active Directory using a client secret

  that was generated for an App Registration.  More information on how

  to configure a client secret can be found here:

  https://docs.microsoft.com/en-us/azure/active-directory/develop/quickstart-configure-app-access-web-apis#add-credentials-to-your-web-application

fullName: ClientSecretCredential
remarks: ''
isPreview: false
isDeprecated: false
type: class
constructors:
  - name: 'ClientSecretCredential(string, string, string, TokenCredentialOptions)'
    uid: '@azure/identity.ClientSecretCredential.constructor'
    package: '@azure/identity'
    summary: |-
      Creates an instance of the ClientSecretCredential with the details
      needed to authenticate against Azure Active Directory with a client
      secret.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        new ClientSecretCredential(tenantId: string, clientId: string,
        clientSecret: string, options?: TokenCredentialOptions)
      parameters:
        - id: tenantId
          type: string
          description: The Azure Active Directory tenant (directory) ID.
        - id: clientId
          type: string
          description: The client (application) ID of an App Registration in the tenant.
        - id: clientSecret
          type: string
          description: A client secret that was generated for the App Registration.
        - id: options
          type: <xref uid="@azure/identity.TokenCredentialOptions" />
          description: >
            Options for configuring the client which makes the authentication
            request.
methods:
  - name: 'getToken(string | string[], GetTokenOptions)'
    uid: '@azure/identity.ClientSecretCredential.getToken'
    package: '@azure/identity'
    summary: >-
      Authenticates with Azure Active Directory and returns an access token if

      successful.  If authentication cannot be performed at this time, this
      method may

      return null.  If an error occurs during authentication, an
      <xref:AuthenticationError>

      containing failure details will be thrown.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'function getToken(scopes: string | string[], options?: GetTokenOptions)'
      parameters:
        - id: scopes
          type: 'string | string[]'
          description: The list of scopes for which the token will have access.
        - id: options
          type: GetTokenOptions
          description: |
            The options used to configure any requests this
                           TokenCredential implementation might make.
      return:
        type: Promise&lt;AccessToken | null&gt;
        description: ''
